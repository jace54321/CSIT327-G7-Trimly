{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approval - Trimly</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f0f12; /* dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a1a1d;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffdd7f; /* yellow accent */
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #c0c0c0;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ffdd7f;
            color: #0f0f12;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #e6c85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pending Approval</h1>
        <p>Your account is pending admin approval. Please wait for an admin to approve your barber account before you can log in.</p>
        <a href="{% url 'landing' %}">Back to Home</a>
    </div>
</body>
</html>
