{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Trimly</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <section id="navbar">
    <nav class="navbar">
      <div class="navbar-left">
        <h1 class="logo">Trimly</h1>
      </div>
    </nav>
  </section>

  <!-- Login Card -->
  <section class="login-container">
    <div class="login-card">
      <h2 style="text-align:center; margin-bottom:18px;">Login</h2>

      {% if error %}
        <p style="color: red; text-align:center;">{{ error }}</p>
      {% endif %}

      <form action="/login/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="book-btn" style="margin-top:16px;">Login</button>
      </form>
      
    {% if wrong_password or user_not_found %}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      {% if wrong_password %}
      const passwordField = document.getElementById('password');
      if (passwordField) {
        passwordField.setCustomValidity("Incorrect password. Please try again.");
        passwordField.reportValidity();
        passwordField.focus();
        passwordField.addEventListener('input', () => passwordField.setCustomValidity(''));
      }
      {% endif %}

      {% if user_not_found %}
      const emailField = document.getElementById('email');
      if (emailField) {
        emailField.setCustomValidity("No account found with this email.");
        emailField.reportValidity();
        emailField.focus();
        emailField.addEventListener('input', () => emailField.setCustomValidity(''));
      }
      {% endif %}
    });
    </script>
    {% endif %}



      <p style="text-align:center; margin-top:10px;">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </section>
</body>
</html>
